<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="goods">
        <button @click="sortByCount"> Отсортировать по количеству</button>
        <div class="cards">
            <div class="card" :class="[{zero: good.count === 0}, {notMany: good.count > 1}, {many: good.count > 20}]"
                 v-for="good of goods">
                <h2>{{good.title}}</h2>
                <span>{{good.price}}</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
